<div class="iframe-grid">
  <div *ngFor="let item of templates" class="template-container">
    <h4>{{ item.name }}</h4>
    <iframe
      [attr.srcdoc]="item.html"
      [attr.title]="item.name"
      [attr.aria-label]="'Preview of ' + item.name"
      width="100%"
      height="600"
      frameborder="0"
      style="border: 1px solid #ccc; border-radius: 8px;"
    ></iframe>
  </div>
</div>
