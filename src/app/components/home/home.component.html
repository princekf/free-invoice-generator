<div class="json-upload">

  <!-- Mobile Upload Button -->
  <div class="mobile-only-upload">
    <button class="mobile-json-upload-btn" (click)="jsonInput.click()">Upload Invoice JSON File</button>
  </div>

  <!-- Desktop Drop Zone -->
  <div class="desktop-only-drop"
       (dragover)="onJsonDragOver($event)"
       (dragleave)="onJsonDragLeave($event)"
       (drop)="onJsonDrop($event)"
       (dragend)="onJsonDragLeave($event)"
       [ngClass]="{ 'logo-drop-zone': true, 'drag-over': isJsonDragOver }">

    <!-- Close Button -->
    <button *ngIf="jsonFileName" mat-icon-button (click)="clearJsonFile()" title="Remove JSON File">
      <mat-icon>close</mat-icon>
    </button>

    <!-- File Info or Prompt -->
    <ng-container *ngIf="jsonFileName; else jsonPrompt">
      <p>{{ jsonFileName }}</p>
    </ng-container>

    <ng-template #jsonPrompt>
      <p class="upload-instruction">Drop your invoice JSON file here or click below</p>
    </ng-template>

    <!-- Upload Button -->
    <button class="logo-upload-button" (click)="jsonInput.click()">Browse JSON File</button>
  </div>

  <input #jsonInput type="file" hidden accept=".json,application/json" (change)="onJsonSelected($event)" />
</div>

  </div>
</div>
