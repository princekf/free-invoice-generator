<div class="full-page">
  <div class="content">

    <!-- Mobile Warning -->
    <div class="mobile-warning" *ngIf="isMobile">
      ⚠️ The application is optimized to work on computer screens.<br />
      Please use your personal computer for a better experience.
    </div>
    
    <p class="tagline">
      No signups. No credit card. Free & open source on 
      <a href="https://github.com/tociva/free-invoice-generator" target="_blank" rel="noopener">GitHub</a>.
    </p>

    <!-- Create New Invoice -->
    <button class="cta-button" (click)="goToInvoiceCreator()">
      Jump Right In — Make Your Invoice
    </button>

    <!-- OR separator -->
    <div class="divider">or</div>

    <!-- Import Existing Invoice -->
    <div class="json-upload" (dragover)="onJsonDragOver($event)" (dragleave)="onJsonDragLeave($event)"
      (drop)="onJsonDrop($event)" (dragend)="onJsonDragLeave($event)">
      <div [ngClass]="{ 'logo-drop-zone': true, 'drag-over': isJsonDragOver }">

        <!-- Close Button -->
        <button *ngIf="jsonFileName" mat-icon-button (click)="clearJsonFile()" title="Remove JSON File">
          <mat-icon>close</mat-icon>
        </button>

        <!-- File Info or Prompt -->
        <ng-container *ngIf="jsonFileName; else jsonPrompt">
          <p>{{ jsonFileName }}</p>
        </ng-container>

        <ng-template #jsonPrompt>
          <p class="upload-instruction"></p>
        </ng-template>

        <!-- Upload Button -->
        <button class="logo-upload-button" (click)="jsonInput.click()">Have an invoice JSON file? Drop it here or click
          to upload!</button>
        <input #jsonInput type="file" hidden accept=".json,application/json" (change)="onJsonSelected($event)" />
      </div>
    </div>
  </div>
</div>
