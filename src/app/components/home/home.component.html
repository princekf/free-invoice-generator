<div class="full-page">
  <div class="content">
    <p class="tagline">
      <strong>No signups.</strong> No credit card.
    </p>

    <!-- Create New Invoice -->
    <button routerLink="/invoice" class="cta-button">
      ðŸ˜Ž No blah blah. Just invoices. Letâ€™s do this!
    </button>

    <!-- OR separator -->
    <div class="divider">or</div>

    <!-- Import Existing Invoice -->
    <div class="json-upload"
     (dragover)="onJsonDragOver($event)"
     (dragleave)="onJsonDragLeave($event)"
     (drop)="onJsonDrop($event)"
     (dragend)="onJsonDragLeave($event)">
  <div [ngClass]="{ 'logo-drop-zone': true, 'drag-over': isJsonDragOver }">

    <!-- Close Button -->
    <button *ngIf="jsonFileName" mat-icon-button (click)="clearJsonFile()" title="Remove JSON File">
      <mat-icon>close</mat-icon>
    </button>

    <!-- File Info or Prompt -->
    <ng-container *ngIf="jsonFileName; else jsonPrompt">
      <p>{{ jsonFileName }}</p>
    </ng-container>

    <ng-template #jsonPrompt>
      <p class="upload-instruction">ðŸ“„ Drag and drop your invoice JSON here or</p>
    </ng-template>

    <!-- Upload Button -->
    <button class="logo-upload-button" (click)="jsonInput.click()">Import Invoice JSON</button>
    <input #jsonInput type="file" hidden accept=".json,application/json" (change)="onJsonSelected($event)" />
  </div>
</div>

<!-- Show "Next" only when JSON is uploaded -->
 <div class="import-button-container" *ngIf="jsonFileName">
      <button class="import-button" (click)="goToTemplate()">
        <span class="icon">ðŸ“¥</span>
        <span class="text">Import Invoice</span>
      </button>
    </div>
  </div>
</div>
