<div class="invoice-items-mobile-container">
    <div *ngFor="let item of invoice.items">
        <div class="invoice-item-mobile-item">
            <div class="invoice-item-mobile-item-name">{{item.name}}</div>
            <div class="invoice-item-mobile-item-description">{{item.description}}</div>
            <div class="invoice-item-mobile-item-quantity">{{item.quantity}}</div>
            <div class="invoice-item-mobile-item-price">{{item.price}}</div>
        </div>
    </div>
    
</div>
