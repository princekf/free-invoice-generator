<div class="card-layout" style="display: flex; flex-wrap: wrap; gap: 24px;">
    <!-- Customer Details -->
    <mat-card class="customer-card" style="flex: 1 1 48%;">
        <mat-card-header>
            <mat-card-title class="card-title">Customer Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ag-grid-angular class="ag-theme-alpine address-grid no-header" style="width: 100%;"
                [rowData]="customerRowData" [columnDefs]="customerColumnDefs" [domLayout]="'autoHeight'"
                [defaultColDef]="defaultColDef" [gridOptions]="gridOptions">
            </ag-grid-angular>
        </mat-card-content>
    </mat-card>

    <!-- Invoice Details -->
    <mat-card class="invoice-details-card" style="flex: 1 1 48%;">
        <mat-card-header>
            <mat-card-title class="card-title">Invoice Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ag-grid-angular class="ag-theme-alpine no-header" style="width: 100%;" [rowData]="invoiceRowData"
                [columnDefs]="invoiceColumnDefs" [domLayout]="'autoHeight'" [defaultColDef]="defaultColDef"
                [gridOptions]="gridOptions">
            </ag-grid-angular>
        </mat-card-content>
    </mat-card>
</div>
