<mat-card class="customer-card">
  <mat-card-header>
    <mat-card-title class="card-title">Customer Details</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ag-grid-angular
      class="ag-theme-alpine address-grid"
      style="width: 100%;"
      [rowData]="customerRowData"
      [columnDefs]="customerColumnDefs"
      [domLayout]="'autoHeight'"
      [defaultColDef]="defaultColDef"
      [gridOptions]="gridOptions">
    </ag-grid-angular>
  </mat-card-content>
</mat-card>
