<mat-horizontal-stepper [linear]="false" #stepper>

  <!-- Step 1: Fill Invoice -->
  <mat-step label="Fill out the invoice">
    <app-create-invoice></app-create-invoice>
    <div class="stepper-actions">
      <button mat-raised-button color="primary" (click)="stepper.next()">
        Next <mat-icon class="icon-right">arrow_forward</mat-icon>
      </button>
    </div>
  </mat-step>

  <!-- Step 2: Select Template -->
  <mat-step label="Select a template">
    <app-select-template></app-select-template>
    <div class="stepper-actions">
      <button mat-button (click)="stepper.previous()">
        <mat-icon class="icon-left">arrow_back</mat-icon> Back
      </button>
      <button mat-raised-button color="primary" (click)="stepper.next()">
        Next <mat-icon class="icon-right">arrow_forward</mat-icon>
      </button>
    </div>
  </mat-step>

  <!-- Step 3: Preview & Download -->
  <mat-step label="Preview and Download">
    <app-preview-invoice></app-preview-invoice>
    <div class="stepper-actions">
      <button mat-button (click)="stepper.previous()">
        <mat-icon class="icon-left">arrow_back</mat-icon> Back
      </button>
      <button mat-raised-button color="accent">
        <mat-icon class="icon-right">check_circle</mat-icon> Finish
      </button>
    </div>
  </mat-step>

</mat-horizontal-stepper>
