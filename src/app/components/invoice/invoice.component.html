<mat-horizontal-stepper [linear]="false">
  <!-- Step 1: Fill out the invoice -->
  <mat-step [stepControl]="customerForm">
    <form [formGroup]="customerForm">
      <ng-template matStepLabel>Fill out the invoice</ng-template>

      <div class="card-layout" style="display: flex; flex-wrap: wrap; gap: 24px;">
        <!-- Customer Details -->
        <mat-card class="customer-card" style="flex: 1 1 48%;">
          <mat-card-header>
            <mat-card-title class="card-title">Customer Details</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ag-grid-angular
              class="ag-theme-alpine address-grid"
              style="width: 100%;"
              [rowData]="customerRowData"
              [columnDefs]="customerColumnDefs"
              [domLayout]="'autoHeight'"
              [defaultColDef]="defaultColDef"
              [gridOptions]="gridOptions">
            </ag-grid-angular>
          </mat-card-content>
        </mat-card>

        <!-- Invoice Details -->
        <mat-card class="invoice-details-card" style="flex: 1 1 48%;">
          <mat-card-header>
            <mat-card-title class="card-title">Invoice Details</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ag-grid-angular
              class="ag-theme-alpine"
              style="width: 100%;"
              [rowData]="invoiceRowData"
              [columnDefs]="invoiceColumnDefs"
              [domLayout]="'autoHeight'"
              [defaultColDef]="defaultColDef"
              [gridOptions]="gridOptions">
            </ag-grid-angular>
          </mat-card-content>
        </mat-card>
      </div>

      <div style="margin-top: 24px;">
        <button mat-raised-button class="next" color="primary" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <!-- Step 2: Select a template -->
  <!-- Step 2: Select a template -->
<mat-step>
  <ng-template matStepLabel>Select a template</ng-template>

  

  <div style="margin-top: 24px;">
    <button mat-raised-button class="back" matStepperPrevious>Back</button>
    <button mat-raised-button class="next" color="primary" matStepperNext >
      Next
    </button>
  </div>
</mat-step>


  <!-- Step 3: Review and Download -->
  <mat-step>
    <ng-template matStepLabel>Preview and Download</ng-template>
    <div style="margin-top: 16px;">
      <button mat-raised-button class="back" matStepperPrevious>Back</button>
      <button mat-raised-button class="submit" color="accent" (click)="submitInvoice()">Submit</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
