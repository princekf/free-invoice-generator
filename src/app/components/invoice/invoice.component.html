<mat-horizontal-stepper [linear]="false" #stepper>

  <mat-step label="Fill out the invoice" [completed]="false" class="invoice-step">
    <app-create-invoice></app-create-invoice>
    <button mat-raised-button color="primary" class="next-btnn" (click)="stepper.next()">
      Next
      <mat-icon class="icon-right">arrow_forward</mat-icon>
    </button>
  </mat-step>

  <mat-step label="Select a template" [completed]="false">
    <app-select-template></app-select-template>
    <div class="stepper-actions">
      <button mat-button class="back-btn" (click)="stepper.previous()">
        <mat-icon class="icon-left">arrow_back</mat-icon>
        Back
      </button>

      <button mat-raised-button color="primary" class="next-btn" (click)="stepper.next()">
        Next
        <mat-icon class="icon-right">arrow_forward</mat-icon>
      </button>
    </div>
  </mat-step>

  <mat-step label="Preview and Download" [completed]="false">
    <app-preview-invoice></app-preview-invoice>
    <div class="stepper-actions">
      <button mat-button class="back-btn" (click)="stepper.previous()">
        <mat-icon class="icon-left">arrow_back</mat-icon>
        Back
      </button>

      <button mat-raised-button color="accent" class="finish-btn">
        <mat-icon class="icon-right">check_circle</mat-icon>
        Finish
      </button>
    </div>
  </mat-step>

</mat-horizontal-stepper>
