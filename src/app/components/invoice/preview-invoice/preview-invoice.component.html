<ng-container *ngIf="selectedTemplate">
  <h2>Preview: {{ selectedTemplate.name }}</h2>

  <div class="a4-preview-wrapper">
  <div class="a4-preview">
    <iframe
      [attr.srcdoc]="selectedTemplate.safeHTML"
      width="794"
      height="1123"
      frameborder="0">
    </iframe>
  </div>
</div>

</ng-container>

<ng-container *ngIf="selectedTemplate === null">
  <p>No template selected. Please select a template to preview.</p>
</ng-container>

<button mat-raised-button color="primary" *ngIf="selectedTemplate"
        (click)="downloadPDF(selectedTemplate)">
  Download PDF
</button>
