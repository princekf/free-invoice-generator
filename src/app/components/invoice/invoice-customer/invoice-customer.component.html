<div class="invoice-card-layout">
    <div class="invoice-customer-card">
        <h3 class="invoice-card-title">Customer Details</h3>
        <ag-grid-angular
          class="ag-theme-alpine no-header address-grid"
          [rowData]="customerRowData"
          [columnDefs]="customerColumnDefs"
          [defaultColDef]="defaultColDef"
          [gridOptions]="gridOptions"
          [domLayout]="'autoHeight'"
          [getRowId]="getRowId"
          [headerHeight]="0"
          (gridReady)="onCustomerGridReady($event)">
        </ag-grid-angular>
      </div>
  </div>
