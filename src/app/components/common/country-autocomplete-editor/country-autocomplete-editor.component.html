<mat-form-field appearance="outline" style="width: 100%;  height: 100%;">
  <input
    matInput class="selector"
    [formControl]="control"
    [matAutocomplete]="auto"
    autocomplete="off"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let country of countries" [value]="country">
      {{ country }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
